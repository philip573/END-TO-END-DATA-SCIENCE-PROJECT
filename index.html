<!DOCTYPE html>
<html>
<head>
  <title>Student Score Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Score Predictor</h1>
  <form id="predictForm">
    <label>Study Hours: <input type="number" id="study" required></label><br>
    <label>Sleep Hours: <input type="number" id="sleep" required></label><br>
    <label>Attendance (%): <input type="number" id="attendance" required></label><br>
    <button type="submit">Predict</button>
  </form>
  <h2 id="result">Prediction will appear here...</h2>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="script.js"></script>
</body>
</html>
